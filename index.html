---
layout: default
---

<div class="home">

    <ul class="post-list">
        {% for post in site.posts %}
        <li class="js-stream-item stream-item stream-item expanding-stream-item">
            <div class="content">
                <div  class ="tweet js-stream-tweet js-actionable-tweet js-profile-popup-actionable original-tweet js-original-tweet">
                    <div class="js-tweet-text-container">
                        <p class="TweetTextSize TweetTextSize--26px js-tweet-text tweet-text" lang="zh">{{post.content}}</p>
                    </div>
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>

    <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
